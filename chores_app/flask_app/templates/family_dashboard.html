<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Family Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center mt-5">
            <h1>Hello {{user.last_name}} Family!</h1>
        </div>
        <div class="d-flex justify-content-between mt-5">
            <a class="btn btn-outline-primary" href="/chores/{{user.id}}">Kid Dashbaord</a>
            <a class="btn btn-outline-primary" href="/parent_dashboard">Parent Dashboard</a>
            <a class="btn btn-outline-primary" href="/logout">Logout</a>
        </div>
        <table class="table">
            <thead>
                <h2>Current Chores</h2>
                <tr>
                    <th>Chore</th>
                    <th>Worker</th>
                    <th>Date Assigned</th>
                    <th>Finished!</th>
                </tr>
            </thead>
            <tbody style="height: 500px;">
                {% for chore in all_assigned_chores %}
                <tr scope="row">
                    <td>{{chore.name}}</td>
                    <td>{{chore.first_name}}</td>
                    <td>{{chore.created_at}}</td>
                    <td>{{chore.is_finished}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
