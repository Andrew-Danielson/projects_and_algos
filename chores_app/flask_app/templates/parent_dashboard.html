<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Parent Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-5">
            <h1>Hello {{sess_user.first_name}}!</h1>
            <a class="btn btn-outline-primary" href="/new_chore_form" role="button">New Chore</a>
            <a class="btn btn-outline-primary" href="/new_kid_form" role="button">New Kid</a>
            <a class="btn btn-outline-primary" href="/family_dashboard">Family Dashbaord</a>
            <a class="btn btn-outline-primary" href="/logout">Logout</a>
        </div>
        <div class="col-12 d-flex">
            <div class="col-6 boarder-2 border-dark mt-5">
                <h2>Assign Chores!</h2>
                <form action="/assign_chore" class="form-control border-0" method = 'POST'>
                    <div class="col-6">
                        <select class="form-select mt-2">
                            {% for user in all_users %}
                                <option value="{{user.id}}">{{user.first_name}} {{user.last_name}} {{user.id}}</option>
                            {% endfor %}
                        </select>
                        <select class="form-select mt-2">
                            {% for chore in all_chores %}
                                <option value="{{chore.id}}">{{chore.name}} {{chore.id}}</option>
                            {% endfor %}
                        </select>
                        <div class="row col-5">
                            <input type="submit" value="submit" class="btn btn-outline-primary m-3">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6 boarder-2 border-dark mt-5">
                <h2>Mark as Complete</h2>
                <form action="/finish_chore" class="form-control border-0" method = 'POST'>
                    <div class="col-6">
                        <select class="form-select mt-2">
                            {% for assigned_chore in all_assigned_chores %}
                                <option value="{{assigned_chore.id}}">{{assigned_chore.first_name}} - {{assigned_chore.name}} - {{assigned_chore.id}}</option>
                            {% endfor %}
                          </select>
                          <div class="row col-5">
                            <input type="submit" value="submit" class="btn btn-outline-primary m-3">
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
