<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>The Chore Maker</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-5">
            <h1>Make a new chore! They'll love it!</h1>
        </div>
        <div class="d-flex align-items-end flex-column">
            <a href="/family_dashboard">Home</a><br>
            <a href="/logout">Logout</a>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="/create_chore" class="form-control border-0" method="POST">
                    <div class="col-12">
                        <div class="col-4">
                            <label for="name" class="mt-2">Name:</label><br>
                            <input type="text" name="name">
                        <div class="col-4">
                            <label for="description" class="mt-2">Description:</label>
                            <textarea name="description" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="row col-2">
                        <input type="submit" value="submit" class="btn btn-outline-primary m-3">
                    </div>
                    {% with messages = get_flashed_messages(category_filter=["new"]) %}
                        {% if messages %}
                            {% for message in messages %}
                            <div class="text-danger">
                                <p>{{message}}</p>
                            </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </form>
            </div>
        </div>
    </div>
</body>
</html
